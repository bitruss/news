<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ site.baseurl_root }}/{{ site.lang | replace: 'en', '' }}">
      <img
        class="masthead-logo"
        src="{{ site.baseurl_root }}/assets/img/logo.svg"
        width="180"
      />
    </a>
    <small class="masthead-subtitle">{{ site.description }}</small>

    {% comment %}
      {% include menu.html %}
    {% endcomment %}
  </h3>
  {% include language.html %}
</header>
